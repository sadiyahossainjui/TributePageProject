<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tribute Page</title>
</head>
<body>
    <main id="main">
        <h1 id="title">Dr. Norman Borlaug</h1>
        <div id="img-div">
            <img id="image" src="https://upload.wikimedia.org/wikipedia/commons/e/e2/Norman_Borlaug%2C_2004_%28cropped%29.jpg" alt="Dr. Norman Borlaug">
            <figcaption id="img-caption">Dr. Norman Borlaug in the field.</figcaption>
        </div>
        <p id="tribute-info">
            Dr. Norman Borlaug was a renowned agronomist and humanitarian who is often referred to as the father of the Green Revolution.
        </p>
        <a id="tribute-link" href="https://en.wikipedia.org/wiki/Norman_Borlaug" target="_blank">Learn more about Dr. Norman Borlaug</a>
    </main>
</body>
</html>
